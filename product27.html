<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>1年A組　魂の叫びメッセージステッカー- 商品詳細</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 800px;
      margin: 20px auto;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .carousel-track img {
      width: 800px;
      flex-shrink: 0;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 8px;
    }
    p {
    font-size: 16px;
    line-height: 1.6;
    }
  </style>
</head>

<body>

<h1>1年A組　魂の叫びメッセージステッカー</h1>

<!-- カルーセル -->
<div class="carousel">
  <div class="carousel-track" id="carouselTrack">
    <img src="images27/ImageDrain-20250602T121256.604Z.JPEG" alt="画像1">
    <img src="images27/ImageDrain-20250602T121256.528Z.JPEG" alt="画像2">
    <!-- 追加画像があればここに追加 -->
  </div>
</div>
<h2>2,200円（税込）</h2>

<label>数量: <input type="number" id="quantity" value="1" min="1" max="2"></label>
<button onclick="addToCart()">カートに追加</button>

<p>
購入個数制限:2個<br><br>
叫ぶ1年Ａ組の面々を、メッセージステッカーに！
  <br><br>
・サイズ（約）：60×70mm（シール部分／絵柄によって多少前後します）<br>
※20種×各1枚＝1セット20枚入り
 <br><br>
©堀越耕平／集英社
</p>


<script>
  function addToCart() {
    const quantity = parseInt(document.getElementById('quantity').value);
    const maxQuantity = 2; // ★ ここが上限設定

    const product = {
      name: '1年A組　魂の叫びメッセージステッカー',
      price: 2200,
      image: 'images27/ImageDrain-20250602T121256.604Z.JPEG',
      quantity: quantity
    };

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(item => item.name === product.name);

    const currentQuantity = existing ? existing.quantity : 0;

    if (currentQuantity + quantity > maxQuantity) {
      alert(`この商品は最大${maxQuantity}個までしか購入できません。`);
      return;
    }

    if (existing) {
      existing.quantity += quantity;
    } else {
      cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert('カートに追加しました！');
  }

  const track = document.getElementById('carouselTrack');
  const images = track.querySelectorAll('img');
  const total = images.length;
  let currentIndex = 0;

  let startX = 0;
  let currentTranslate = 0;
  let prevTranslate = 0;
  let dragging = false;

  track.addEventListener('touchstart', touchStart);
  track.addEventListener('touchmove', touchMove);
  track.addEventListener('touchend', touchEnd);

  function touchStart(e) {
    startX = e.touches[0].clientX;
    dragging = true;
  }

  function touchMove(e) {
    if (!dragging) return;
    const currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    currentTranslate = prevTranslate + diff;
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  function touchEnd(e) {
    dragging = false;
    const movedBy = currentTranslate - prevTranslate;

    if (movedBy < -50 && currentIndex < total - 1) {
      currentIndex++;
    }
    if (movedBy > 50 && currentIndex > 0) {
      currentIndex--;
    }
    setPositionByIndex();
  }

  function setPositionByIndex() {
    currentTranslate = -currentIndex * 800; // 画像幅に合わせる
    prevTranslate = currentTranslate;
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  // 初期位置セット
  setPositionByIndex();
</script>

</body>
</html>
