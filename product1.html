<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>堀越公平『僕のヒーローアカデミア』原画展　公式図録 - 商品詳細</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 800px;
      margin: 20px auto;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .carousel-track img {
      width: 800px;
      flex-shrink: 0;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 8px;
    }
    p {
    font-size: 16px;
    line-height: 1.6;
    }
  </style>
</head>

<body>

<h1>堀越公平『僕のヒーローアカデミア』原画展　公式図録</h1>

<!-- カルーセル -->
<div class="carousel">
  <div class="carousel-track" id="carouselTrack">
    <img src="images1/ImageDrain-20250602T121243.636Z.JPEG" alt="画像1">
    <img src="images1/ImageDrain-20250602T121243.583Z.JPEG" alt="画像2">
    <!-- 追加画像があればここに追加 -->
  </div>
</div>
<h2>2,970円（税込）</h2>

<label>数量: <input type="number" id="quantity" value="1" min="1" max="2"></label>
<button onclick="addToCart()">カートに追加</button>

<p>
購入個数制限:2個<br><br>
本展で展示する堀越氏の圧巻の原稿の数々をたっぷり掲載！原稿を執筆する過程で生まれた制作資料や、堀越氏による作品解説も収録。またここでしか読むことができない全8ページに及ぶ堀越氏ロングインタビューは必見！展覧会を凝縮した珠玉の一冊！！
  <br><br>
・サイズ（約）：A4ヨコ（210×297mm）<br>
・ページ数：表紙＋中面192P<br>
※東京会場の展示内容に準拠します。全ての展示品は収録しておりません。
 <br><br>
©堀越耕平／集英社
</p>


<script>
  function addToCart() {
    const quantity = parseInt(document.getElementById('quantity').value);
    const maxQuantity = 2; // ★ ここが上限設定

    const product = {
      name: '堀越公平『僕のヒーローアカデミア』原画展　公式図録',
      price: 2970,
      image: 'images1/ImageDrain-20250602T121243.636Z.JPEG',
      quantity: quantity
    };

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(item => item.name === product.name);

    const currentQuantity = existing ? existing.quantity : 0;

    if (currentQuantity + quantity > maxQuantity) {
      alert(`この商品は最大${maxQuantity}個までしか購入できません。`);
      return;
    }

    if (existing) {
      existing.quantity += quantity;
    } else {
      cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert('カートに追加しました！');
  }

  const track = document.getElementById('carouselTrack');
  const images = track.querySelectorAll('img');
  const total = images.length;
  let currentIndex = 0;

  let startX = 0;
  let startY = 0;
  let currentTranslate = 0;
  let prevTranslate = 0;
  let dragging = false;

  track.addEventListener('touchstart', touchStart, { passive: true });
  track.addEventListener('touchmove', touchMove, { passive: false });
  track.addEventListener('touchend', touchEnd, { passive: true });

  function touchStart(e) {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    dragging = true;
  }

  function touchMove(e) {
    if (!dragging) return;
    const currentX = e.touches[0].clientX;
    const currentY = e.touches[0].clientY;
    const diffX = currentX - startX;
    const diffY = currentY - startY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      e.preventDefault();
    currentTranslate = prevTranslate + diffX;
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  function touchEnd(e) {
    dragging = false;
    const movedBy = currentTranslate - prevTranslate;

    if (movedBy < -50 && currentIndex < total - 1) {
      currentIndex++;
    }
    if (movedBy > 50 && currentIndex > 0) {
      currentIndex--;
    }
    setPositionByIndex();
  }

  function setPositionByIndex() {
    currentTranslate = -currentIndex * 800; // 画像幅に合わせる
    prevTranslate = currentTranslate;
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  // 初期位置セット
  setPositionByIndex();
</script>

</body>
</html>
