<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アクリルパズルコレクション - 商品詳細</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.6;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100vw;
      max-width: 100%;
      margin: 0 auto 20px auto;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .carousel-track img {
      width: 100vw;
      height: auto;
      flex-shrink: 0;
      user-select: none;
      -webkit-user-drag: none;
    }
    label, h2, p {
      margin: 20px;
      display: block;
    }
    .product {
      margin: 20px;
    }
  </style>
</head>
<body>

<h1 style="margin: 20px;">アクリルパズルコレクション（全27組）</h1>

<!-- カルーセル -->
<div class="carousel">
  <div class="carousel-track" id="carouselTrack">
    <img src="images54/ImageDrain-20250602T121316.109Z.JPEG" alt="画像1">
    <img src="images54/ImageDrain-20250602T121316.181Z.JPEG" alt="画像2">
    <img src="images54/ImageDrain-20250602T121316.274Z.JPEG" alt="画像3">
    <img src="images54/ImageDrain-20250602T121316.353Z.JPEG" alt="画像4">
    <img src="images54/ImageDrain-20250602T121316.439Z.JPEG" alt="画像5">
    <img src="images54/ImageDrain-20250602T121316.529Z.JPEG" alt="画像6">
    <img src="images54/ImageDrain-20250602T121316.673Z.JPEG" alt="画像7">
    <img src="images54/ImageDrain-20250602T121316.055Z.JPEG" alt="画像8">
  </div>
</div>

<!-- 単体販売 -->
<div class="product">
  <h2>単体（ランダム1組入り）：各770円（税込）</h2>
  <label>数量: <input type="number" id="quantity-single" value="1" min="1" max="5"></label>
  <button onclick="addToCart('single')">カートに追加（単体）</button>
</div>

<!-- セット販売 -->
<div class="product">
  <h2>全種セット（全27組入り）：20,790円（税込）</h2>
  <label>数量: <input type="number" id="quantity-set" value="1" min="1" max="1"></label>
  <button onclick="addToCart('set')">カートに追加（全種）</button>
</div>

<p style="margin: 20px;">
購入個数制限:単体：5個、セット：1個<br><br>
数多のヒーローとヴィラン（＆作者）たちが、パズル状のアクリルチャームに！！<br><br>
・サイズ（約）：アクリルチャーム（1個）40×40×3mm（金具部分含まず）、ボールチェーン125mm<br>
※単品（ランダム）とBOX（全種セット）の同時購入はできません。
<br><br>
©堀越耕平／集英社
</p>

<script>
  function addToCart(type) {
    const quantity = parseInt(document.getElementById(`quantity-${type}`).value);

    const product = {
      name: type === 'single' 
        ? 'アクリルパズルコレクション（全27組／ランダム1組入り）' 
        : 'アクリルパズルコレクション　全種セット（全27組入り）',
      price: type === 'single' ? 990 : 19800,
      image: 'images54/ImageDrain-20250602T121316.109Z.JPEG',
      quantity: quantity
    };

    const maxQuantity = type === 'single' ? 5 : 1;
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(item => item.name === product.name);
    const currentQuantity = existing ? existing.quantity : 0;

    if (currentQuantity + quantity > maxQuantity) {
      alert(`この商品（${product.name}）は最大${maxQuantity}個までしか購入できません。`);
      return;
    }

    if (existing) {
      existing.quantity += quantity;
    } else {
      cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} をカートに追加しました！`);
  }

  // カルーセル処理
  const track = document.getElementById('carouselTrack');
  const images = track.querySelectorAll('img');
  const total = images.length;
  let currentIndex = 0;

  let startX = 0;
  let currentTranslate = 0;
  let prevTranslate = 0;
  let dragging = false;

  track.addEventListener('touchstart', touchStart);
  track.addEventListener('touchmove', touchMove);
  track.addEventListener('touchend', touchEnd);

  function touchStart(e) {
    startX = e.touches[0].clientX;
    dragging = true;
  }

  function touchMove(e) {
    if (!dragging) return;
    const currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    currentTranslate = prevTranslate + diff;
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  function touchEnd(e) {
    dragging = false;
    const movedBy = currentTranslate - prevTranslate;
    if (movedBy < -50 && currentIndex < total - 1) {
      currentIndex++;
    }
    if (movedBy > 50 && currentIndex > 0) {
      currentIndex--;
    }
    setPositionByIndex();
  }

  function setPositionByIndex() {
    const slideWidth = window.innerWidth;
    currentTranslate = -currentIndex * slideWidth;
    prevTranslate = currentTranslate;
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  window.addEventListener('resize', setPositionByIndex);
  setPositionByIndex();
</script>

</body>
</html>
